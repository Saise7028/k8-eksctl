apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: expense-1
  region: us-east-1

nodeGroups:
  - name: expense
    instanceType: m5.large
    desiredCapacity: 3
    spot: true  # This is correct if you want to use spot instances.
    spotPrice: "0.05"  # Set your desired maximum price per hour for the spot instances.

  